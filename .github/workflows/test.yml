name: Test

on:
  push:
    branches: [ main ]
    paths:
      - 'script/**'
      - 'src/**'
      - 'test/**'
      - 'foundry.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'script/**'
      - 'src/**'
      - 'test/**'
      - 'foundry.toml'
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

permissions:
  contents: read
  security-events: write

jobs:
  check:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge coverage -vvv --ffi --report lcov --lcov-version 2.2
        id: test

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
